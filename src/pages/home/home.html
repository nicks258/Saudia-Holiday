

<ion-content   class="background-home" padding>
  <!--<h1 style="color: #18165A" align="center">BOARDING PASS!</h1>-->
  <div class="boarding_pass">
    <!--<img src="../../assets/imgs/boparding pass.png"/>-->
    <!--<h1 style=" color: #868686;    margin-left: 22%">PICTURE PASS</h1>-->
    <div class="fields">



      <ion-grid>
        <ion-row>
          <ion-col>
            <!--<p>First Name<sup>*</sup></p>-->
            <ion-input placeholder="Title" class="title" name= "first_name" [(ngModel)]="first_name"  type="text">
              </ion-input>
          </ion-col>
          <ion-col>
            <!--<p style="margin-left: -27%;">Last Name<sup>*</sup></p>-->
            <ion-input placeholder="Name" class="name" name= "last_name" [(ngModel)]="last_name"  type="text">
            </ion-input>
          </ion-col>
          <!--<ion-col>-->
            <!--<img src="assets/imgs/logo.png" height="82" width="349" padding-left="5px"/>-->
          <!--</ion-col>-->
        </ion-row>
      </ion-grid>



      <ion-grid style=" margin-top: -4%" >
        <ion-row>
          <ion-col>
            <!--<p>Email<sup>*</sup></p>-->
            <ion-input placeholder="Phone Number" name="phone_number" [(ngModel)]="phone_number" class="phone_number" type="text">
            </ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid style=" margin-top: -4%" >
        <ion-row>
          <ion-col>
            <!--<p>Phone Number<sup>*</sup></p>-->
            <ion-input placeholder="Email" class="email " name= "email" [(ngModel)]="email"  type="text">
            </ion-input>
          </ion-col>
        </ion-row>

      </ion-grid>

    <button style="background: transparent;  margin-left: 30%;margin-top: 35%;width: 292px; height: 84px;" (click)="addDeveloper()" ion-button>   </button>
  </div>
  </div>
