<ion-content  class="background" padding>
  <img src="assets/imgs/logo.png"  height="82" width="349" padding-left="5px" style="margin-top:69px" />
<!--<h1 style="color: #18165A" align="center">BOARDING PASS!</h1>-->
<div class="boarding_pass">

  <!--<img src="../../assets/imgs/boparding pass.png"/>-->
  <!--<h1 style=" color: #868686;    margin-left: 22%">PICTURE PASS</h1>-->
  <div class="fields">


    <form #registerForm="ngForm">
      <ion-grid>
        <ion-row>
          <ion-col>
            <p style="margin-top: 7px; margin-left: 31%">Name<sup>*</sup></p>
            <ion-input name= "name" [(ngModel)]="name" style="background-color:  rgba(215,209,193,0.5) ;width: 65%;height: 50%; " type="text">
            </ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid style=" margin-top: -4%" >
        <ion-row>
          <ion-col>
            <p style="margin-top: 7px; padding-top: 12px; margin-left: 26%">Phone Number<sup>*</sup></p>
            <ion-input name= "phone_number" [(ngModel)]="phone_number" style="background: rgba(215,209,193,0.5);width: 65%;height: 42%; " type="text">
            </ion-input>
          </ion-col>
        </ion-row>

      </ion-grid>


      <button (click)="sendToServer()" style="background: rgba(81,120,145,0.5); margin-top: -3px;     margin-left: 27%;"  ion-button>SUBMIT</button>
    </form>
  </div>
</div>
</ion-content>
